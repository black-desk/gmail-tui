# Gmail authentication configuration
# email: Gmail email address
# app_password: Google App Password
# Note: Do not fill in actual credentials here, create a user config file instead
gmail:
  email: ""
  app_password: ""

# IMAP server configuration (defaults for Gmail)
# imap_server: IMAP server hostname
# imap_port: IMAP server port
# imap_ssl: Use SSL/TLS for IMAP connection
imap:
  server: imap.gmail.com
  port: 993
  ssl: true

# SMTP server configuration (optional, for sending emails)
# smtp:
#   server: smtp.gmail.com
#   port: 587
#   ssl: true

# Key binding configuration
# Format: key: action
# key: Key or key combination (e.g., "ctrl+c")
# action: Action name, must be one of the predefined actions
bindings:
  # Quit application
  q: quit

  # Refresh mail directories
  r: refresh_directories

  # Navigation
  j: next
  k: previous
  g: top
  G: bottom

  # Mail operations
  o: open
  d: delete
  a: archive
  s: star
  m: mark_read

  # Search
  "/": search
  n: next_result
  N: previous_result

  # Help
  "?": help