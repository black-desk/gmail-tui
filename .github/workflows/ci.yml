name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.14"]

    services:
      smtp4dev:
        image: rnwood/smtp4dev:latest
        ports:
          - 143:143  # IMAP
          - 25:25    # SMTP
          - 8080:8080  # Web UI

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "latest"

    - name: Install dependencies
      run: uv sync --extra dev

    - name: Check for trailing whitespace
      run: uv run python scripts/check_trailing_whitespace.py

    - name: Run formatters
      run: |
        uv run ruff format --check .

    - name: Run linters
      run: |
        uv run ruff check .

    - name: Run tests
      run: |
        uv run pytest
